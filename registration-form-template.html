<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Shell Recharge</title>
    <link rel="stylesheet" href="style-template.css">

<body>
    <div id="navbar" class="navbar">
        <div id="navbar" class="navbar">
            <div class="logo" id="logo">
                <img src="https://shell-b2c-web-portal.glitch.me/assets/logo.png" alt="">
            </div>
        </div>
    </div>
    <div class="main-container" id="main-container">
        <div class="dav-reg-message">
            <div class="tile">
                <div class="title">Registration</div>
                <div class="form">
                    <div class="form-row">
                        <label for="email">Email</label> <input class="dav-text-input" type="text" name="email" id="email">
                    </div>

                    <div class="form-row">
                        <label for="firstName">First Name</label> <input class="dav-text-input" type="text" name="firstName" id="firstName">
                    </div>
                </div>
               
                <div class="footer">

                    <button id="register" type="submit" class="dav-button" data-skcomponent="skbutton"
                        data-skbuttontype="form-submit" data-skform="usernamePasswordForm"
                        data-skbuttonvalue="continue">
                        Register a new account
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
